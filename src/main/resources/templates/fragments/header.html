<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
	<header class="bg-secondary">
			<div class="h-100 d-flex justify-content-between mx-4 align-items-center">
				<!-- logo -->
				<div>
					<a href="/" class="text-black"><h1>MarkePost</h1></a>
				</div>
				
				<div class="d-flex align-items-center">
				 <!-- 메뉴 버튼 -->
				 <nav class="d-flex align-items-center mr-2">
				 	<ul class="nav nav-fill">
				 		<li class="nav-item"><a href="#" class="nav-link text-dark font-weight-bold"><h3>게시판 찾기</h3></a></li>
				 		<li class="nav-item"><a href="#" class="nav-link text-dark font-weight-bold"><h3>게시판 생성</h3></a></li>
				 	</ul>
				 </nav>
				
				<!-- 로그인 및 마이페이지 -->
				<!-- 로그인 상태 -->
				<div th:if="${session.userId} != null">
					<!-- if userImage != null 나의 프로필 사진이 보일 것 -->
					<th:block th:if="${session.userImage} != null">
						<a href="/user/mypage-view">
							<img th:src="${session.userImage}" alt="유저 프로필 사진" 
							class="img-circle shadow" height="80" width="80">
						</a>
					</th:block>
					<!-- unless userImage != null 기본 동그라미 이미지 보일 것 -->
					<th:block th:unless="${session.userImage} != null">
						<a href="/user/mypage-view">
							<img src="https://cdn.pixabay.com/photo/2021/07/25/08/03/account-6491185_1280.png" alt="유저 프로필 사진" 
							class="img-circle" height="80" width="80"></img>
						</a>
					</th:block>
				</div>
				<!-- 비로그인 상태 -->
				<!-- 프로필 사진이 없을 때 처럼 기본 동그라미 이미지 보일 것 -->
				<div th:unless="${session.userId} != null">
					<th:block>
						<a href="/user/sign-in-view" class="btn btn-dark shadow">
							Log-In
						</a>
					</th:block>
				</div>
				</div>
			</div>
		</header>
</th:block>
